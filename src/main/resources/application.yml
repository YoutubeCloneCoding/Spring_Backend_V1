server:
  port: ${SERVER_PORT}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${YOUTUBE_DB_NAME}?${DB_PROPERTIES}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  profiles:
    include: oauth

  config:
    import: classpath:/env.yml

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  issuer: anyeseong34@gmail.com
  secret_key: anys34

cloud:
  aws:
    s3:
      bucket: ${AWS_BUKET}
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
      instance-profile: true
    region:
      static: ${AWS_REGION}
    stack:
      auto: false

logging:
  level:
    com.amazonaws.util.EC2MetadataUtils: error